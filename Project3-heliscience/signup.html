<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Heli Science | Sign up</title>
		<meta charset="UTF-8">
		<meta name="description" content="helicopter science is a place for helicopter entusiasts and rookies, we analyze manufacturers,
		their models and we give lessons to explain how these amazing machines work">
		<meta name="keywords" content="civil helicopters, military helicopters, rotor, safety, turbomeca, collective, cyclic, variant, blades">
		<meta name="author" content="Uroš Jovanović">
		
		<script type="text/javascript" src="expsignup.js"></script>
		<script type="text/javascript" src="jquery-1.9.0.js"></script>
		<script type="text/javascript" src="header.js"></script>
		
		<link rel="shortcut icon" href="Images/Icon1.jpg">
		<link rel="stylesheet" type="text/css" href="signupstyle.css">
	</head>
	<body>
		<!-- Header -->
		<div id="header-wrapper">
			<div id="header">
				<div id="header-logo">
					<a href="index.html">
						<img src="Images/original.png" id="logo" alt="heli science logo" />
						<img src="Images/pcfinal.png" id="tlogo" alt="heli science tlogo" />
					</a>
				</div>
				<div id="header-hd-wrapper">
					<div id="hd-search">
						<div id="search-form-wrapper">
							<form action="search.html" method="GET" id="search-form" style="display: none;">
								<input type="text" id="TBsearch" name="word" placeholder="Search for models, companies..." />
								<input type="submit" id="BTNsubmit-search" value="SEARCH" />
							</form>
						</div>
						<div id="search-spyglass">
							<img src="Images/transparent.png" id="spyglass-img" alt="spyglass" onclick="appear();" class="cursor" />
						</div>
					</div>
					<div id="hd-links">
						<ul>
							<li> 
								<a href="#" id="a-login" class="xs-color xs-spacing" onclick="return false">Log in</a>
							</li>
							<li>
								<a href="signup.html" class="xs-color xs-spacing">Sign up</a>
							</li>
							<li>
								<a href="#" id="a-content" class="xs-nospacing" onclick="return false" >
									<img src="Images/menu.png" id="triangle-img" alt="triangle" />
								</a>
							</li>
						</ul>
						<!-- Content dropdown -->
						<div id="hd-content">
							<img src="Images/rotmenu.png" alt="point" />
							<div id="content">
								<ul>
									<li> <a href="documentation.pdf" target="_blank">Documentation</a> </li>
									<li> <a href="glossary_index.pdf" target="_blank">Glossary</a> </li>
									<li> <a href="sitemap.xml" target="_blank">Sitemap</a> </li>
								</ul>
							</div>
						</div>
						<!-- Log in dropdown -->
						<div id="hd-login">
							<img src="Images/rotmenu.png" alt="point" />
							<div id="login">
								<form id="" action="" method="">
									<table>
										<tr>
											<td>
												<strong>Email</strong>
											</td>
										</tr>
										<tr>
											<td>
												<input type="text" id="" class="input" />
											</td>
										</tr>
										<tr>
											<td>
												<strong>Password</strong>
											</td>
										</tr>
										<tr>
											<td>
												<input type="text" id="" class="input" />
											</td>
										</tr>
										<tr>
											<td>
												<input type="button" id="BTNsubmit-login" value="Log in" />
											</td>
										</tr>
									</table>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Main -->
		<div id="signup-wrapper" >
			<div id="signup-image" >
				<img src="Images/signmaybe.png" alt="heli forces" />
			</div>
			<div id="signup-form-wrapper" >

							<td>
								<input type="text" id="TBsurname" name="TBsurname" class="input-small" placeholder="Last name" onBlur="auditsurname();" />
							</td>
						</tr>
						<tr>
							<td colspan="2" >
								<input type="text" id="TBemail" name="TBemail" class="input-wide" placeholder="Email address" onBlur="auditemail();" />
							</td>
						</tr>
						<tr>
							<td colspan="2" >
								<input type="password" id="TBpass" name="TBpass" class="input-wide" placeholder="Password" onBlur="auditpass();" />
							</td>
						</tr>
						<tr>
							<td colspan="2" >
								<input type="password" id="TBrepass" name="TBrepass" class="input-wide" placeholder="Re-enter password" onBlur="auditmatch();" />

						</tr>
						<tr>
							<td>
								<div id="radio-wrapper1">
									<input type="radio" id="RBmale" class="BTNradio" name="radio-group" value="male" onchange="auditradio();" />
